name: desktop-release

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        type: choice
        required: false
        default: "all"
        options:
          - all
          - linux
          - mac
          - win
  push:
    tags:
      - "desktop-v*"

jobs:
  build:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.platform == 'all' || matrix.platform == github.event.inputs.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and package desktop
        env:
          NUXT_TYPECHECK: false
        shell: bash
        run: |
          cd apps/desktop
          pnpm -C ../../packages/shared build
          pnpm build
          pnpm exec electron-builder --${{ matrix.platform }} --publish=never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          # Only upload distributable files, not intermediate build artifacts
          path: |
            apps/desktop/release/*.exe
            apps/desktop/release/*.dmg
            apps/desktop/release/*.AppImage
            apps/desktop/release/*.deb
            apps/desktop/release/*.rpm
            apps/desktop/release/*.zip
            apps/desktop/release/*.tar.gz
            apps/desktop/release/latest*.yml
          # 1 day retention for manual runs, default (repo settings) for tagged releases
          retention-days: ${{ github.ref_type == 'tag' && 0 || 1 }}
