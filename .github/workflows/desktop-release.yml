name: desktop-release

on:
  workflow_dispatch:
  push:
    tags:
      - "desktop-v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm -C packages/shared build

      - name: Build desktop
        env:
          NUXT_TYPECHECK: false
        run: pnpm --filter @suisui/desktop build

      - name: Package app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: pnpm --filter @suisui/desktop exec electron-builder --linux --publish=never

      - name: Package app (macOS)
        if: matrix.os == 'macos-latest'
        run: pnpm --filter @suisui/desktop exec electron-builder --mac --publish=never

      - name: Package app (Windows)
        if: matrix.os == 'windows-latest'
        run: pnpm --filter @suisui/desktop exec electron-builder --win --publish=never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: apps/desktop/release/**
