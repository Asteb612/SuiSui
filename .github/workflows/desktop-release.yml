name: desktop-release

on:
  workflow_dispatch:
  push:
    tags:
      - "desktop-v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and package desktop
        env:
          NUXT_TYPECHECK: false
        shell: bash
        run: |
          cd apps/desktop
          pnpm -C ../../packages/shared build
          pnpm build
          echo "=== Contents of dist-electron after build ==="
          ls -la dist-electron
          echo "=== Contents of dist-electron/public ==="
          ls -la dist-electron/public || echo "public folder not found!"
          DEBUG=electron-builder pnpm exec electron-builder --${{ matrix.platform }} --publish=never

      - name: Debug - Check packaged app contents
        shell: bash
        run: |
          cd apps/desktop
          echo "=== Full contents of app.asar ==="
          if [ "${{ matrix.platform }}" = "win" ]; then
            npx asar list release/win-unpacked/resources/app.asar
            echo ""
            echo "=== Checking for public folder ==="
            npx asar list release/win-unpacked/resources/app.asar | grep -E "public" || echo "public folder NOT found!"
          elif [ "${{ matrix.platform }}" = "mac" ]; then
            npx asar list release/mac*/SuiSui.app/Contents/Resources/app.asar
            echo ""
            echo "=== Checking for public folder ==="
            npx asar list release/mac*/SuiSui.app/Contents/Resources/app.asar | grep -E "public" || echo "public folder NOT found!"
          else
            npx asar list release/linux-unpacked/resources/app.asar
            echo ""
            echo "=== Checking for public folder ==="
            npx asar list release/linux-unpacked/resources/app.asar | grep -E "public" || echo "public folder NOT found!"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: apps/desktop/release/**
